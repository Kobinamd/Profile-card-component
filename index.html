<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Profile card component</title>


</head>

<body>
    <img src="images/bg-pattern-top.svg" alt="" class="bg-top" aria-hidden="true">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bg-bottom" aria-hidden="true">
    <div class="container">
        <main class="main">
            <div class="img-div"><img src="images/image-victor.jpg" alt="profile pictur" class="profile"></div>
            <div class="name-stat">
                <div class="name">
                    <h1>Victor Crest</h1>
                    <p>26</p>
                </div>
                <p class="loc">London</p>
                <div class="stat-card">
                    <div class="stat">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>
                    <div class="stat">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>
                    <div class="stat">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.twitter.com/KobinaMDD">KOBINAMD</a>.
        </footer>
    </div>
</body>

</html>
